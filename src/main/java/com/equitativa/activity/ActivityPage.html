<wicket:extend>
	<script src="script/activity.js"></script>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
				<br/>
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">Manage Activities</h3>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col col-xs-6 " align="right">
							<button type="button" class="btn btn-sm btn-primary btn-create"
								id="addNewProjectButtonId">Add New</button>
						</div>
					</div>
				</div>
				<br />
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th style="text-align: right;"><em class="fa fa-cog"></em></th>
							</tr>
						</thead>
						<tbody id="projectTableBodyId">
							<tr>
								<td>1</td>
								<td>John Doe</td>
								<td align="right"><a class="btn btn-default"><em
										class="fa fa-pencil"></em></a> <em class="fa fa-trash"></em></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</wicket:extend>
