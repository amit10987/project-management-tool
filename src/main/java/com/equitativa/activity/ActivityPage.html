<wicket:extend>
	<script src="script/activity.js"></script>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
					<br />
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">Manage Activities</h3>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col col-xs-6 " align="right">
							<button type="button"
								class="btn btn-sm btn-primary btn-create addNewActivity"
								data-toggle="modal">Add New</button>
						</div>
					</div>
				</div>
				<br />
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th>Name</th>
								<th style="text-align: right;"><a class="btn btn-default"><em
										class="fa fa-cog"></em></a></th>
							</tr>
						</thead>
						<tbody id="projectTableBodyId">
							<tr wicket:id="activities">
								<td><span class="activityId" style="display: none;"
									wicket:id="activityId"></span><span class="activityName"
									wicket:id="activityName"></span></td>
								<td align="right"><a href="#"
									class="btn btn-default editActivity"><em
										class="fa fa-pencil"></em></a> <a wicket:id="deleteActivityLink"
									class="btn btn-default"> <em class="fa fa-trash"></em></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="activityModal" tabindex="-1" role="dialog"
		aria-labelledby="activityModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="activityModalLabel">Add Activity</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form wicket:id="activityForm" id="activityForm">
						<div class="form-group">
							<label for="activityName" class="form-control-label">Name:</label>
							<input type="hidden" wicket:id="id" id="activityModalId">
							<input type="text" class="form-control" id="activityModalName"
								wicket:id="name">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saveActivity">Save</button>
				</div>
			</div>
		</div>
	</div>

</wicket:extend>
