<wicket:extend>
	<script src="script/employee.js"></script>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
					<br />
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">Manage Employees</h3>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col col-xs-6 " align="right">
							<button type="button"
								class="btn btn-sm btn-primary btn-create addNewEmployee"
								data-toggle="modal">Add New</button>
						</div>
					</div>
				</div>
				<br />
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Company</th>
								<th style="text-align: right;"><a class="btn btn-default"><em
										class="fa fa-cog"></em></a></th>
							</tr>
						</thead>
						<tbody id="employeeTableBodyId">
							<tr wicket:id="employees">
								<td><span class="employeeId" style="visibility: hidden;"
									wicket:id="employeeId"></span> 
									<span class="employeeFirstName"
									wicket:id="employeeFirstName"></span></td>
								<td><span class="employeeLastName"
									wicket:id="employeeLastName"></span></td>
								<td><span class="companyId" style="visibility: hidden;"
									wicket:id="companyId"> </span><span class="companyName"
									wicket:id="companyName"></span></td>

								<td align="right"><a href="#"
									class="btn btn-default editEmployee"><em
										class="fa fa-pencil"></em></a> <a wicket:id="deleteEmployeeLink"
									class="btn btn-default"> <em class="fa fa-trash"></em></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog"
		aria-labelledby="employeeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="employeeModalLabel">Add Employee</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form wicket:id="employeeForm" id="employeeForm">
						<input type="hidden" wicket:id="id" id="employeeModalId">
						<div class="form-group">
							<label for="employeeFirstName" class="form-control-label">First
								Name:</label> <input type="text" class="form-control"
								id="employeeModalFirstName" wicket:id="firstName">
						</div>

						<div class="form-group">
							<label for="employeeLstName" class="form-control-label">Last
								Name:</label> <input type="text" class="form-control"
								id="employeeModalLastName" wicket:id="lastName">
						</div>

						<div class="form-group">
							<label for="sel1">Select Company:</label> <select
								class="form-control" wicket:id="companies"
								id="employeeModalCompanyName">
							</select>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saveEmployee">Save</button>
				</div>
			</div>
		</div>
	</div>

</wicket:extend>
