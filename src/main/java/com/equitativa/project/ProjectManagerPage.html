<wicket:extend>
	<script src="script/project.js"></script>
	<a href="#" wicket:id="createProjectPageLink">Create project</a>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">Manage Projects</h3>
						</div>
						<div class="col col-xs-6 text-right">
							<button type="button" class="btn btn-sm btn-primary btn-create" id="addNewProjectButtonId" >Create New</button>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th><em class="fa fa-cog"></em></th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody id="projectTableBodyId">
							<tr>
								<td align="left"><a class="btn btn-default"><em
										class="fa fa-pencil"></em></a> <a class="btn btn-danger"><em
										class="fa fa-trash"></em></a></td>
								<td>John Doe</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</wicket:extend>
